<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container-timer">
        <div class="timer-display">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            <button id="start-timer">Start</button>
            <button id="pause-timer">Pause</button>
            <button id="reset-timer">Reset</button>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-images">
            <img src="/src/University of Delhi.png" alt="University of Delhi">
            <img src="/src/removed-bg.png" alt="Logo">
            <div class="footer-text-container">
                <span class="footer-text-large">Atma Ram Sanatan Dharma College, University of Delhi</span>
                <span class="footer-text-small">Accredited Grade "A++" by NAACj</span>
                <span class="footer-text-small">All India Rank NIRF Rank 5th <br> under the aegis of IQAC</span>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
